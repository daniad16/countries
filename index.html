<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countries</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter country name" spellcheck="false">
            <button><img src="download.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid country name</p>
        </div>
        <div class="country">
            <img src="food.jpg" alt="" class="country-icon">
            <h1 class="country-name">lebanon</h1>
            <h2 class="capital">beirut</h2>

            <div class="details">
            <p class="population">population: 6825445</p>
            <p class="area">104000 km^2</p>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
